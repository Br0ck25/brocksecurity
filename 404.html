<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Brock Security</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1975B0 0%, #144070 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: white;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .error-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 1rem;
      opacity: 0.9;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 2.5rem;
      opacity: 0.95;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-primary {
      background: white;
      color: #1975B0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background: #f8f9fa;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .contact-info {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .contact-info p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .contact-info a {
      color: white;
      font-weight: 700;
      text-decoration: underline;
      transition: opacity 0.3s ease;
    }

    .contact-info a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V13H5V6.3l7-3.11v9.8z"/>
      </svg>
    </div>

    <div class="error-code">404</div>

    <h1>Page Not Found</h1>

    <p>Sorry, we couldn't find the page you're looking for. It might have been moved, deleted, or the URL might be incorrect.</p>

    <div class="button-group">
      <a href="/" class="btn btn-primary">Go to Homepage</a>
      <a href="/#contact" class="btn btn-secondary">Contact Us</a>
    </div>

    <div class="contact-info">
      <p>Need help? Call us at <a href="tel:6062755449">(606) 275-5449</a></p>
      <p>or email <a href="mailto:support@brocksecurity.net">support@brocksecurity.net</a></p>
    </div>
  </div>

  <script>
    // Log 404 error for analytics (if you add analytics later)
    if (window.gtag) {
      gtag('event', 'page_not_found', {
        'page_path': window.location.pathname
      });
    }

    // Auto-redirect after 10 seconds (optional)
    // setTimeout(() => {
    //   window.location.href = '/';
    // }, 10000);
  </script>
</body>
</html>
